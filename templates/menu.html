<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: 250px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            background-color: #fff;
        }

        .btn-primary {
            background-color: #ff5722;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e64a19;
        }

        .container {
            padding: 40px 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Our Menu</h2>

        <!-- Check if recipes exist -->
        {% if recipes %}
            <div class="row">
                {% for recipe in recipes %}
				<div class="col-md-4 mb-4">
					<div class="card">
						<!-- Affichage de l'image de la recette avec un fallback si non disponible -->
						<img class="card-img-top" src="{{ recipe['image'] if recipe['image'] else 'default-image.jpg' }}" alt="Image of {{ recipe['title'] }}">
						<div class="card-body">
							<h5 class="card-title">{{ recipe['title'] }}</h5>
							<p class="card-text">Ingredients: {{ recipe['extendedIngredients'] | length if recipe['extendedIngredients'] else 'N/A' }} items</p>
							<!-- Lien vers la page de dÃ©tails de la recette -->
							<a href="{{ url_for('recipe_details', recipe_id=recipe['id']) }}" class="btn btn-primary">View Recipe</a>
						</div>
					</div>
				</div>
				
                {% endfor %}
            </div>
        {% else %}
            <p>No recipes found at the moment. Please try again later.</p>
        {% endif %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
